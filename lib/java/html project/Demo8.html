<html>
<head>
<script type="text/javascript">
	function demo()
	{
		document.getElementById('t1').style.background="red";
		document.getElementById('t1').style.color="white";
	}
	function demo2()
	{
		document.getElementById('t1').style.background="black";
		document.getElementById('t1').style.color="red";
	}
</script>
</head>
<body>
	<center>
	<input type="text" id="t1" onkeyup="demo()" onkeydown="demo2()">
	</center>
</body>
</html>
